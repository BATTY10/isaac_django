{% extends 'index.html' %}
{% block content%}
<div>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in register_form %}
        <div>
            <label for="form-label">{{field.label}}</label>
            {{field}}
        </div>
        {% endfor %}
        <button>Create Account</button>
    </form>
</div>
{% endblock %}
